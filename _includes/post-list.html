<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
          <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}" class="postinfo-wrapper">
            {{ post.title }}
            <h2>{{ post.description }}</h2>
          </a>
          <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}" class="thumbnail-wrapper">
            <aside class="dates">{{ post.date | date:"%b %d" }}</aside>
            <aside class="thumbnails"
              style="background-image: url({{ "/assets/images/" | relative_url }}{{ post.thumbnail }});">
            </aside>
          </a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
